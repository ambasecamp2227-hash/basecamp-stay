<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basecamp Stay Lonavala | Adventure & Comfort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --forest: #2e4d23; --earth: #d4a373; --white: #ffffff; --dark: #1a1a1a; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; color: var(--dark); line-height: 1.6; }
        
        /* Hero Section */
        header { 
            height: 100vh; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--white); text-align: center;
        }
        h1 { font-size: 3.5rem; margin-bottom: 10px; }
        .cta-btn { 
            background: var(--earth); color: var(--dark); padding: 15px 35px; 
            text-decoration: none; font-weight: bold; border-radius: 50px; transition: 0.3s; 
        }
        .cta-btn:hover { transform: scale(1.05); background: var(--white); }

        /* Content */
        .container { padding: 50px 10%; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { padding: 20px; border: 1px solid #eee; border-radius: 10px; }
        
        /* Floating WhatsApp */
        .wa-float {
            position: fixed; bottom: 20px; right: 20px; background: #25d366; 
            color: white; width: 60px; height: 60px; border-radius: 50px;
            display: flex; align-items: center; justify-content: center; font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index: 100;
        }
    </style>
</head>
<body>

    <header>
        <h1>Basecamp Stay Lonavala</h1>
        <p>Your Trekking Headquarters in the Western Ghats</p>
        <a href="https://wa.me/919607772227" class="cta-btn">Book Your Stay</a>
    </header>

    <div class="container">
        <h2>Why Basecamp?</h2>
        <div class="grid">
            <div class="card"><i class="fas fa-mountain"></i> <h3>Great Views</h3><p>Wake up to the Lonavala mist.</p></div>
            <div class="card"><i class="fas fa-utensils"></i> <h3>Home Food</h3><p>Authentic local Maharashtrian fuel.</p></div>
            <div class="card"><i class="fas fa-map-marker-alt"></i> <h3>Central</h3><p>15 mins to Tiger Point & Bhushi Dam.</p></div>
        </div>
    </div>

    <a href="https://wa.me/91YOURNUMBER" class="wa-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
