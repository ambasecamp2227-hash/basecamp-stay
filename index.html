<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basecamp Stay Lonavala | Adventure & Comfort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --forest: #2e4d23; 
            --earth: #d4a373; 
            --white: #ffffff; 
            --dark: #1a1a1a; 
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            color: var(--dark); 
            line-height: 1.6;
            background: var(--bg-gradient);
            background-attachment: fixed;
        }

        .container { padding: 80px 10%; text-align: center; }
        
        /* Hero Section */
        header { 
            height: 90vh; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('View.jpg');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: var(--white); text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        h1 { font-size: 4rem; margin-bottom: 0.5rem; }

        /* Booking Bar Styles */
        .booking-bar {
            background: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-top: -50px; /* Pulls it up into the Hero section */
            position: relative;
            z-index: 10;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .booking-item {
            padding: 10px 20px;
            border-right: 1px solid #eee;
            text-align: left;
            min-width: 150px;
        }
        .booking-item:last-of-type { border-right: none; }
        .booking-item label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 5px;
        }
        .booking-item input, .booking-item select {
            border: none;
            font-weight: bold;
            font-size: 1rem;
            font-family: inherit;
            width: 100%;
            background: transparent;
        }
        .book-btn {
            background: #c0392b; /* Deep Red for action */
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            text-transform: uppercase;
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            margin-top: 30px;
        }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .gallery-item { width: 100%; height: 300px; object-fit: cover; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: 0.4s; }
        .gallery-item:hover { transform: scale(1.03); }

        .pricing-table { width: 100%; border-collapse: collapse; overflow: hidden; border-radius: 15px; margin-top: 20px; }
        .pricing-table th { background: var(--forest); color: white; padding: 20px; }
        .pricing-table td { padding: 20px; background: rgba(255,255,255,0.5); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .price-tag { color: var(--forest); font-weight: bold; font-size: 1.2rem; }

        .map-btn { display: inline-block; background: #4285F4; color: white; padding: 15px 30px; text-decoration: none; border-radius: 12px; margin-top: 20px; font-weight: bold; transition: 0.3s; }
        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 65px; height: 65px; border-radius: 50px; display: flex; align-items: center; justify-content: center; font-size: 35px; z-index: 1000; box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4); }

        @media (max-width: 768px) {
            .booking-bar { flex-direction: column; margin-top: 20px; }
            .booking-item { border-right: none; border-bottom: 1px solid #eee; }
            .book-btn { margin: 15px 0 0 0; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Basecamp Stay</h1>
        <p style="font-size: 1.5rem;">Adventure Awaits in Lonavala</p>
    </header>

    <div class="booking-bar">
        <div class="booking-item">
            <label>Check-in</label>
            <input type="date" value="2026-01-22">
        </div>
        <div class="booking-item">
            <label>Check-out</label>
            <input type="date" value="2026-01-23">
        </div>
        <div class="booking-item">
            <label>Rooms & Guests</label>
            <select>
                <option>1 Room, 2 Adults</option>
                <option>1 Room, 4 Adults</option>
                <option>Full Villa</option>
            </select>
        </div>
        <button class="book-btn" onclick="window.location.href='https://wa.me/919607772227'">
            Book Now
        </button>
    </div>

    <div class="container">
        <h2>Experience the Vibe</h2>
        <div class="gallery-grid">
            <img src="Room1.jpeg" class="gallery-item">
            <img src="Room2.jpeg" class="gallery-item">
            <img src="Room3.jpeg" class="gallery-item">
            <img src="Room4.jpeg" class="gallery-item">
        </div>

        <div class="glass-card">
            <h2>Tariff & Packages</h2>
            <table class="pricing-table">
                <thead><tr><th>Room Type</th><th>Weekday</th><th>Weekend</th></tr></thead>
                <tbody><tr><td>Container Room</td><td class="price-tag">‚Çπ2,500</td><td class="price-tag">‚Çπ3,500</td></tr></tbody>
            </table>
        </div>

        <div class="glass-card" style="margin-top: 60px;">
            <h2>Find Your Way</h2>
            <p>üìç 183-184, Varsoli Village, Mawal, Lonavala.</p>
            <a href="https://maps.app.goo.gl/ChIJFRJYkZkB6DsRUrcnd2FPbIA" class="map-btn" target="_blank">
                <i class="fas fa-directions"></i> Get Directions
            </a>
        </div>
    </div>

    <footer style="padding: 50px; text-align: center; background: var(--dark); color: white;">
        <p>¬© 2026 Basecamp Stay Lonavala | Built for Adventurers</p>
    </footer>

    <a href="https://wa.me/919607772227" class="wa-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
