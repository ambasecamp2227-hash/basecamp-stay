<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basecamp Stay Lonavala | Adventure & Comfort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --forest: #2e4d23; --earth: #d4a373; --white: #ffffff; --dark: #1a1a1a; --light: #f9f9f9; --google-blue: #4285F4; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; color: var(--dark); line-height: 1.6; }
        .container { padding: 60px 10%; text-align: center; }
        
        /* Hero */
        header { 
            height: 80vh; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('View.jpg');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--white); text-align: center;
        }
        .cta-btn { background: var(--earth); color: var(--dark); padding: 15px 35px; text-decoration: none; font-weight: bold; border-radius: 50px; transition: 0.3s; }

        /* Gallery */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
        .gallery-item { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; }

        /* Pricing Table */
        .pricing-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .pricing-table th { background: var(--forest); color: white; padding: 15px; }
        .pricing-table td { padding: 15px; border-bottom: 1px solid #eee; }
        .price-tag { color: var(--forest); font-weight: bold; }
